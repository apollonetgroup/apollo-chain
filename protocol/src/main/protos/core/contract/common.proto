syntax = "proto3";

package protocol;

option java_package = "org.apollo.protos.contract"; //Specify the name of the package that generated the Java file
//option java_outer_classname = "common"; //Specify the class name of the generated Java file
option go_package = "github.com/apolloprotocol/grpc-gateway/core";

enum ResourceCode {
  BANDWIDTH = 0x00;
  ENERGY = 0x01;
  APOLLO_POWER = 0x02;
}